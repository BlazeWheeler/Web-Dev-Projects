<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="icon" href="img/instatabicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="phone-image">
            <div class="screen-container">
                <img class="phone-screen" src="img/instagramLoginPhones.png" alt="Phone Screen">
                <img class="phone-screen" src="img/instagramLogoPhones2.png" alt="Phone Screen">
                <img class="phone-screen" src="img/instagramLoginPhones3.png" alt="Phone Screen">
              
            </div>
            
        </div>
        <div class="container">
            <img src="img/instaLoginLogo.png" alt="Instagram Logo">
            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button>Log In</button>
            </form>
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">OR</span>
                <span class="divider-line"></span>
            </div>
            <a href="#">Forgot Password?</a>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Container for "Get App" section and icons -->
    <div class="get-app-container">
       
            <p>Get the app.</p>
        
        <div class="app-icons">
            <img src="img/appStoreDownload.png" alt="App Store">
            <img src="img/GooglePlayLogo.svg" alt="Google Play">
        </div>
    
    </div>
    <!-- Add this HTML structure at the end of your HTML file, just before the closing </body> tag -->
<div class="footer">
    <div class="footer-attributes">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
        
        <a href="#">Threads</a>
        
    </div>
    <div class="footer-copyright">
        &copy; 2023 Instagram from Meta
    </div>
</div>
</body>



</html>
